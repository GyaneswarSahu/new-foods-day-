     <script>
        const orders = [
            { serialNo: 1, name: 'John Doe', mobile: '1234567890', address: '123 Main St', area: 'Downtown', status: 'Delivered', orderDate: '2024-06-12', orderTime: '13:00' },
            { serialNo: 2, name: 'Jane Smith', mobile: '0987654321', address: '456 Elm St', area: 'Uptown', status: 'Delivered', orderDate: '2024-06-12', orderTime: '15:00' },
            { serialNo: 3, name: 'Alice Johnson', mobile: '5551234567', address: '789 Oak St', area: 'Suburbs', status: 'Delivered', orderDate: '2024-06-11', orderTime: '12:30' },
            { serialNo: 4, name: 'Bob Brown', mobile: '3216549870', address: '101 Pine St', area: 'Midtown', status: 'Delivered', orderDate: '2024-06-11', orderTime: '10:00' }
        ];

        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const dateInput = document.getElementById('dateInput').value;
            const status = document.querySelector('input[name="status"]:checked').value;
            searchOrders(dateInput, status);
        });

        function searchOrders(date, status) {
            const orderResultsTableBody = document.getElementById('orderResultsTableBody');
            orderResultsTableBody.innerHTML = '';
            const filteredOrders = orders.filter(order => order.orderDate === date && order.status === status);
            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                let statusClass = '';
                switch (order.status) {
                    case 'Delivered':
                        statusClass = 'status-delivered';
                        break;
                    case 'new':
                        statusClass = 'status-new';
                        break;
                    case 'On the Way':
                        statusClass = 'status-ontheway';
                        break;
                    case 'Canceled':
                        statusClass = 'status-canceled';
                        break;
                    default:
                        break;
                }
                row.innerHTML = `
                    <td>${order.serialNo}</td>
                    <td>${order.name}</td>
                    <td>${order.mobile}</td>
                    <td>${order.address}</td>
                    <td>${order.area}</td>
                    <td class="${statusClass}">${order.status}</td>
                    <td>${order.orderDate}</td>
                    <td>${order.orderTime}</td>
                `;
                orderResultsTableBody.appendChild(row);
            });
        }
     </script>
