<h4 class="dash2">EDIT MAIN ITEMS</h4>
     <div class="container" >   
        <form id="editItemForm" >
            <div class="form-group">
                <div class="mb41 text-white">Edit Items Details </div>
                <input type="text" class="form-control " id="editItemName" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
           
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="editItemType" id="editItemTypeVeg" value="Veg" required>
                    <label class="form-check-label" for="editItemTypeVeg">Veg</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
              
                    <input class="form-check-input" type="radio" name="editItemType" id="editItemTypeNonVeg" value="Non-Veg" required>
                    <label class="form-check-label" for="editItemTypeNonVeg">Non-Veg</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="form-check-input" type="radio" name="editItemType" id="editItemTypeDrinks" value="Drinks" required>
                    <label class="form-check-label" for="editItemTypeDrinks">Drinks</label>
                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="saveChanges()">Update</button>
            <button type="reset" class="btn btn-danger" onclick="saveChanges()">Cancel</button>
        </form>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/adminindex.js"></script>
    <script src="../js/adminnavbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemId = localStorage.getItem('editItemId');
            const mainItems = JSON.parse(localStorage.getItem('mainItems')) || [];
            const item = mainItems.find(mainItem => mainItem.id == itemId);

            if (item) {
                document.getElementById('editItemName').value = item.name;
                document.querySelector(`input[name="editItemType"][value="${item.type}"]`).checked = true;
            }
        });

        function saveChanges() {
            const name = document.getElementById('editItemName').value.trim();
            const type = document.querySelector('input[name="editItemType"]:checked').value;
            const itemId = localStorage.getItem('editItemId');
            let mainItems = JSON.parse(localStorage.getItem('mainItems')) || [];

            if (name && type) {
                mainItems = mainItems.map(item => {
                    if (item.id == itemId) {
                        return { ...item, name, type };
                    }
                    return item;
                });

                localStorage.setItem('mainItems', JSON.stringify(mainItems));
                window.location.href = 'mainitem.html';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
