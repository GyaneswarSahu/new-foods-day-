    <div class="container">
        <h2>Order Status</h2>
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Serial Number</th>
                        <th>Customer Name</th>
                        <th>Mobile Number</th>
                        <th>Address</th>
                        <th>Area</th>
                        <th>Status</th>
                        <th>Order Date</th>
                        <th>Order Time</th>
                    </tr>
                </thead>
                <tbody id="orderStatusTableBody">
                    <!-- Order status details will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../js/adminindex.js"></script>
    <script src="../js/adminnavbar.js"></script>
    <script>
        const orders = [
            { serialNo: 1, name: 'John Doe', mobile: '1234567890', address: '123 Main St', area: 'Downtown', status: 'Delivered', orderDate: '2024-06-12', orderTime: '13:00' },
            { serialNo: 2, name: 'Jane Smith', mobile: '0987654321', address: '456 Elm St', area: 'Uptown', status: 'Pending', orderDate: '2024-06-10', orderTime: '15:00' },
            { serialNo: 3, name: 'Alice Johnson', mobile: '5551234567', address: '789 Oak St', area: 'Suburbs', status: 'On the Way', orderDate: '2024-06-11', orderTime: '12:30' },
            { serialNo: 4, name: 'Bob Brown', mobile: '3216549870', address: '101 Pine St', area: 'Midtown', status: 'Canceled', orderDate: '2024-06-09', orderTime: '10:00' }
            // Add more orders as needed
        ];

        function loadOrderStatus() {
            const orderStatusTableBody = document.getElementById('orderStatusTableBody');
            orders.forEach(order => {
                const row = document.createElement('tr');
                let statusClass = '';
                switch (order.status) {
                    case 'Delivered':
                        statusClass = 'status-delivered';
                        break;
                    case 'Pending':
                        statusClass = 'status-pending';
                        break;
                    case 'On the Way':
                        statusClass = 'status-ontheway';
                        break;
                    case 'Canceled':
                        statusClass = 'status-canceled';
                        break;
                    default:
                        break;
                }
                row.innerHTML = `
                    <td>${order.serialNo}</td>
                    <td>${order.name}</td>
                    <td>${order.mobile}</td>
                    <td>${order.address}</td>
                    <td>${order.area}</td>
                    <td class=" status      ${statusClass}">${order.status}</td>
                    <td>${order.orderDate}</td>
                    <td>${order.orderTime}</td>
                `;
                orderStatusTableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadOrderStatus);
    </script>
