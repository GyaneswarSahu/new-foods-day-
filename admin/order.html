    <div class="container">
      
        <table class="table ">
            <br>
            <h4>Custumer's Order Details</h4>
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Customer Name</th>
                    <th>Mobile Number</th>
                    <th>Address</th>
                    <th>Area</th>
                    <th>Status</th>
                    <th>Order Date</th>
                    <th>Time</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script src="../js/adminindex.js"></script>
    <script src="../js/adminnavbar.js"></script>
    <script>
        const orders = [
            { serialNo: 1, name: 'John Doe', mobile: '1234567890', address: '123 Main St', area: 'Downtown', status: 'Pending', orderDate: '2024-06-11', time: '12:30' },
            { serialNo: 2, name: 'Jane Smith', mobile: '0987654321', address: '456 Elm St', area: 'Uptown', status: 'Delivered', orderDate: '2024-06-10', time: '14:00' }
            // Add more orders as needed
        ];

        function loadOrders() {
            const orderTableBody = document.getElementById('orderTableBody');
            orderTableBody.innerHTML = '';
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.serialNo}</td>
                    <td>${order.name}</td>
                    <td>${order.mobile}</td>
                    <td>${order.address}</td>
                    <td>${order.area}</td>
                    <td > <div class="status text-white " >${order.status}<div/></td>
                    <td>${order.orderDate}</td>
                    <td>${order.time}</td>
                    <td><button class="btn btn-warning btnn text-white " onclick="viewOrder(${order.serialNo})"><i class="fa-regular fa-pen-to-square fa-sm" style="color: #fff;"></i> View</button></td>
                    <td><button class="btn btn-danger btnn text-white" onclick="deleteOrder(${order.serialNo})"><i class="fa-regular fa-trash-can fa-sm" style="color: #fff;"></i> Remove</button></td>
                `;
                orderTableBody.appendChild(row);
            });
        }

        function viewOrder(serialNo) {
            localStorage.setItem('viewOrderSerialNo', serialNo);
            window.location.href = 'view-order.html';
        }

        function deleteOrder(serialNo) {
            const orderIndex = orders.findIndex(order => order.serialNo === serialNo);
            if (orderIndex > -1) {
                orders.splice(orderIndex, 1);
                loadOrders();
            }
        }

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
