                    <th scope="col">Item Name</th>
                    <th scope="col">Type</th>

                    <th scope="col">Edit</th>

        <button type="button" class="btn btn-reset" onclick="resetSelectedItems()">Reset Selected Items</button></div>

    <script src="../js/adminindex.js"></script>
    
    <script>
        let mainItems = [];
        let itemId = 0;

        function addMainItem() {
            const itemName = document.getElementById('mainItemName').value.trim();
            const itemType = document.querySelector('input[name="itemType"]:checked')?.value;

            if (itemName && itemType) {
                const newItem = {
                    id: ++itemId,
                    name: itemName,
                    type: itemType,
                    status: 'Active'
                };

                mainItems.push(newItem);
                updateMainItemsTable();
                document.getElementById('mainItemsForm').reset();
            } else {
                alert('Please fill in all fields.');
            }
        }

        function updateMainItemsTable() {
            const tableBody = document.getElementById('mainItemsTableBody');
            tableBody.innerHTML = '';
            mainItems.forEach((item, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td><input type="checkbox" data-id="${item.id}" class="select-item"></td>
                    <th scope="row">${index + 1}</th>
                    <td><i class="fa-solid fa-utensils fa-lg" style="color: #0d0d0d;"></i> &nbsp  ${item.name}</td>
                    <td>${item.type}</td>
                    <td>${item.status}</td>
                    <td><button class="btn btn-sm btn-warning edit" href="edit_item.html" onclick="editItem(${item.id})"><i class="fa-regular fa-pen-to-square fa-sm" style="color: #fff;"></i>  &nbsp  Edit</button></td>
                    <td><button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})"><i class="fa-regular fa-trash-can fa-sm" style="color: #fff;"></i> &nbsp   Delete</button></td>
                `;

                tableBody.appendChild(row);
            });
        }

        function resetSelectedItems() {
            const selectedItems = document.querySelectorAll('.select-item:checked');
            selectedItems.forEach(item => {
                const itemId = item.getAttribute('data-id');
                mainItems = mainItems.filter(mainItem => mainItem.id != itemId);
            });
            updateMainItemsTable();
        }

    


        function editItem(id) {
    const item = mainItems.find(mainItem => mainItem.id === id);
    if (item) {
        // Store item data in localStorage
        localStorage.setItem('editItem', JSON.stringify(item));
        // Redirect to the edit page
        window.location.href = 'edit_item.html';
    }
}


        function deleteItem(id) {
            mainItems = mainItems.filter(mainItem => mainItem.id !== id);
            updateMainItemsTable();
        }

        function editItem(id) {
    localStorage.setItem('editItemId', id);
    window.location.href = 'edit_item.html';
}

    </script>
