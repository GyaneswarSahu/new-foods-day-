<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ba2b0d308.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-size: cover;

        }
        .login-form .form-group {
            margin-bottom: 15px;
        }
        .login-form button {
            width: 100%;
        }
        .login-form .form-check {
            text-align: left;
        }
        .loginbtn{
            /* float: right; */
          margin-top: 50px;
           
            background: rgb(30, 128, 170);
      
       
        }
        .input{
            background: rgb(223, 223, 116);
        }
        /* .rememberMe{
            margin-top: 30px;
            color: red;
        } */
    </style>
</head>
<body>
    <div class="login-container">
      
        <img src="./images/profile (2).png" alt="Admin Profile" class="profile-pic">
        <h6>Admin Login</h6>
        <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username"></label>
                <div class="input-group">
                    <input type="text" class="form-control input" id="username" placeholder="Enter username" required>
                    <div class="input-group-append">
                        <span class="input-group-text input"><i class="fa-solid fa-envelope "></i></span>
                    </div>
                    <div class="invalid-feedback">Please enter your username.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <div class="input-group ">
                    <input type="password" class="form-control input" id="password" placeholder="Enter password" required>
                    <div class="input-group-append">
                        <span class="input-group-text input"><i class="fas fa-lock"></i></span>
                    </div>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary loginbtn"> Sign Up</button>
        </form>
    </div>

  
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/adminlogin.js"></script>
</body>
</html>
